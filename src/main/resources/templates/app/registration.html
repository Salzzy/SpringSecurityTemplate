<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" >
</head>


<body >

<div class="container row">
    <!-- Material form login -->

    <div class="col-3">
    </div>
    <div class="col-6">


        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Registration</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" th:action="@{/registration}" th:object="${userForm}" method="POST">

                <!-- Email -->
                <div class="md-form">
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                    <label for="username">Username</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                    <label for="password">Password</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control">
                    <label for="passwordConfirm">Password</label>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Registrieren</button>




            </form>
            <!-- Form -->

        </div>

    </div>
</div>

<!-- Material form login -->


<!--  SCRIPTS  -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<script th:inline="javascript">


</script>
</body>
</html>
